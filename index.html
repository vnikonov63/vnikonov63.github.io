<!DOCTYPE html>
<html lang="en">
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Map</title>
  <style>
    html,
    body {
      height: 100%;
      margin: 0;
      background: #fff;
    }
    #holder {
      height: 100%;
    }
    object {
      width: 100%;
      height: 100%;
      display: block;
      background: #fff;
    }

    #controls {
      position: fixed;
      top: 12px;
      left: 12px;
      z-index: 10;
      display: flex;
      align-items: center;
      gap: 8px;
      user-select: none;
    }
    #controls button {
      width: 40px;
      height: 40px;
      font: 600 18px/1 system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      border: 1px solid #ccc;
      border-radius: 8px;
      background: #fff;
      cursor: pointer;
      box-shadow: 0 1px 4px rgba(0, 0, 0, 0.12);
    }
    #controls button:active {
      transform: translateY(1px);
    }

    .info {
      position: relative;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 40px;
      height: 40px;
      border: 1px solid #ccc;
      border-radius: 8px;
      background: #fff;
      font: 600 18px/1 system-ui;
      cursor: default;
      box-shadow: 0 1px 4px rgba(0, 0, 0, 0.12);
    }
    .info span {
      font-weight: 700;
    }
    .tip {
      position: absolute;
      left: 44px;
      top: 50%;
      transform: translateY(-50%);
      max-width: 320px;
      padding: 8px 10px;
      background: #000;
      color: #fff;
      font: 12px/1.3 system-ui;
      border-radius: 8px;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.15s ease;
      white-space: normal;
    }
    .info:hover .tip {
      opacity: 1;
    }
  </style>

  <div id="controls">
    <button id="zoomIn" aria-label="Zoom in">+</button>
    <button id="zoomOut" aria-label="Zoom out">−</button>
    <button id="reset" aria-label="Reset view">↺</button>
    <div class="info" aria-hidden="true">
      <span>?</span>
      <div class="tip">
        To zoom into the map, use the +/− buttons. To explore administrative
        divisions, drag the map with your trackpad to pan.
      </div>
    </div>
  </div>

  <div id="holder">
    <object id="svgobj" type="image/svg+xml" data="map/world.svg"></object>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/svg-pan-zoom@3.6.1/dist/svg-pan-zoom.min.js"></script>
  <script>
    const ZOOM_STEP = 1.5;

    document.getElementById("svgobj").addEventListener("load", function () {
      const svg =
        this.contentDocument && this.contentDocument.querySelector("svg");
      if (!svg) return;

      svg
        .querySelectorAll("*")
        .forEach((n) => n.setAttribute("vector-effect", "non-scaling-stroke"));

      const pz = svgPanZoom(svg, {
        zoomEnabled: false,
        panEnabled: true,
        controlIconsEnabled: false,
        dblClickZoomEnabled: false,
        fit: true,
        center: true,
        minZoom: 0.5,
        maxZoom: 30,
      });
      pz.fit();
      pz.center();

      document.getElementById("zoomIn").addEventListener("click", (e) => {
        e.preventDefault();
        pz.zoomBy(ZOOM_STEP);
      });
      document.getElementById("zoomOut").addEventListener("click", (e) => {
        e.preventDefault();
        pz.zoomBy(1 / ZOOM_STEP);
      });
      document.getElementById("reset").addEventListener("click", (e) => {
        e.preventDefault();
        pz.fit();
        pz.center();
      });
    });
  </script>
</html>
