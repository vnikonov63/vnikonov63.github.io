<!DOCTYPE html>
<html lang="en">
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Map</title>
  <style>
    html,
    body {
      height: 100%;
      margin: 0;
      background: #fff;
    }
    #holder {
      height: 100%;
    }
    object {
      width: 100%;
      height: 100%;
      display: block;
      background: #fff;
    }
    .non-scaling * {
      vector-effect: non-scaling-stroke;
    }
  </style>

  <div id="holder">
    <object id="svgobj" type="image/svg+xml" data="map/world.svg"></object>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/svg-pan-zoom@3.6.1/dist/svg-pan-zoom.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/svg-pan-zoom@3.6.1/dist/svg-pan-zoom.min.js"></script>
  <script>
    document.getElementById("svgobj").addEventListener("load", function () {
      const svg =
        this.contentDocument && this.contentDocument.querySelector("svg");
      if (!svg) return;

      svg
        .querySelectorAll("*")
        .forEach((n) => n.setAttribute("vector-effect", "non-scaling-stroke"));

      const pz = svgPanZoom(svg, {
        zoomEnabled: true,
        controlIconsEnabled: false,
        fit: true,
        center: true,
        minZoom: 0.2,
        maxZoom: 200,
        zoomScaleSensitivity: 0.7,
        dblClickZoomEnabled: true,
      });

      requestAnimationFrame(() => {
        const mid = {
          x: svg.viewBox.baseVal.x + svg.viewBox.baseVal.width / 2,
          y: svg.viewBox.baseVal.y + svg.viewBox.baseVal.height / 2,
        };
        pz.zoomAtPointBy(8, mid);
        pz.center();
      });
    });
  </script>
</html>
